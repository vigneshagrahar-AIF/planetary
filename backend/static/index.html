<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weight Across the Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f4f8;
        }

        /* Background Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('//live.staticflickr.com/65535/52259221868_53dae692b6_h.jpg');
            background-size: cover;
            animation: starAnimation 50s infinite linear;
        }

        @keyframes starAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Main Container */
        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, rgba(2,0,36,0.7), rgba(156, 255, 255, 0.5), rgba(245, 253, 255, 0.5));
            position: relative;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        /* Logo Styling */
        .logo {
            width: 700px;
            max-width: 100%;
            margin-bottom: 50px;
            transition: transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Main Heading */
        h1 {
            font-size: 5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: textAnimation 2s ease-in-out;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subheading */
        .subheading {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 40px;
            opacity: 0.9;
            color: #ffffff;
            animation: fadeIn 100s ease-in-out;
        }

        /* Start Button */
        #start-btn {
            padding: 20px 60px;
            background-color: #ff8d22;
            font-weight: 600;
            color: white;
            font-size: 3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        #start-btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
        }

        /* Countdown Section */
        #countdown {
            font-size: 6em;
            font-weight: bold;
            color: #ff6347;
            margin-top: 40px;
            display: none;
        }

        /* Planet Selection */
        #planet-selection {
            display: none;
            margin-top: 50px;
        }

        #planet-weights {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            margin-top: 30px;
            transition: grid-template-columns 0.3s ease;
        }

        .planet-card {
            background-color: #f1f1f1;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .planet-card:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .planet-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .planet-card img:hover {
            transform: scale(1.1);
        }

        .planet-card h3 {
            font-size: 1.4em;
            font-weight: 600;
        }

        .planet-card p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Manual Weight Input Section */
        #manual-weight-section {
            margin-top: 20px;
            text-align: center;
        }

        #manual-weight-input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #submit-weight-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-weight-btn:hover {
            background-color: #45a049;
        }

        /* Astronaut and Camera Section */
        #astronaut-container {
            position: fixed;
            top: 5%;
            right: 1%;
            z-index: 999;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 950px;
            height: 950px;
        }

        #astronaut-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* Camera Preview (inside astronaut's helmet) */
        #camera-preview {
            position: absolute;
            top: 25%;
            left: 52%;
            transform: translate(-50%, -50%);
            width: 245px;
            height: 200px;
            border-radius: 38%;
            border: 5px solid #000000e0;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: none;
            background: #000; /* NEW: dark base behind the face */
        }

        /* NEW: glass / vignette overlay on the helmet window */
        #camera-preview::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 38%;
            box-shadow:
                0 0 70px rgba(0, 0, 0, 0.9) inset,   /* dark edge vignette */
                0 0 12px rgba(53, 51, 51, 0.5);    /* outer glow on "glass" */
            pointer-events: none;
        }

        /* Make video / captured image fill the circle nicely */
        #camera-preview video,
        #camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.5); /* slight zoom so face feels closer */
        }

        /* NEW: soft fade so only the centre (face) is strong, edges fade away */
        #camera-preview video,
        #camera-preview img {
            -webkit-mask-image: radial-gradient(circle at 50% 50%,
                rgba(0, 0, 0, 1) 55%,
                rgba(0, 0, 0, 0) 95%);
            mask-image: radial-gradient(circle at 50% 50%,
                rgba(0, 0, 0, 1) 55%,
                rgba(0, 0, 0, 0) 95%);
        }

        /* Button Styling */
        #capture-btn {
            padding: 10px 30px;
            background-color: #e74c3c;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 10px auto;
        }

        #capture-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* Fullscreen Video Section */
        .video-section {
            width: 100%;
            height: auto;
            max-height: 900px;
            overflow: hidden;
            margin-top: 60px;
            position: bottom;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Stars Animation -->
    <div class="stars"></div>

    <div id="app">
        <!-- Logo -->
        <img src="http://agastya-campus-virtual-tour-website.s3-website-us-west-1.amazonaws.com/skin/Image_F01D836E_FAA5_5719_41D4_A5A371EB379E.png?v=1627551939283" alt="Agastya Logo" class="logo">

        <!-- Heading -->
        <h1 class="fadeIn">Your Weight Across the Solar System</h1>

        <!-- Subheading -->
        <div class="subheading fadeIn">Ever wondered how much you would weigh on other planets? Let's find out!</div>

        <!-- Start Button -->
        <div id="intro-screen">
            <button id="start-btn" onclick="startProcess()">Start Your Journey</button>
        </div>

        <!-- Countdown Section -->
        <div id="countdown" class="hidden">
            <h2>Starting in...</h2>
            <p id="countdown-timer">3</p>
        </div>

        <!-- Planet Selection Section -->
        <div id="planet-selection" class="hidden">
            <h2>Select Your Weight</h2>
            <div id="planet-weights"></div>
        </div>

        <!-- Manual Weight Input Section -->
        <div id="manual-weight-section" class="hidden">
            <label for="manual-weight-input">Enter Your Weight (kg):</label>
            <input type="number" id="manual-weight-input" placeholder="Enter weight in kg" step="0.1" />
            <button id="submit-weight-btn" onclick="submitWeight()">Submit Weight</button>
            <p id="manual-weight-error" style="color: red;"></p>
        </div>

        <!-- Astronaut and Camera Section -->
        <div id="astronaut-container">
            <img src="https://transparent.craiyon.com/2025-11-20/5EyRwmn3QX-A1Sqn37AXig.webp" id="astronaut-img" alt="Astronaut">
            <div id="camera-preview">
                <video id="video" autoplay muted></video>
            </div>
            <button id="capture-btn" onclick="capturePhoto()">Capture Photo</button>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <video autoplay muted loop playsinline class="hero-video">
                <source src="https://video.wixstatic.com/video/e54a34_8be4b46d347a494bb38c03de5073ce9e/480p/mp4/file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Youâ€™re already including face-api.js, leaving it here in case you use it later -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>
        let countdown = 3;
        let interval;

        function startProcess() {
            console.log("Start process triggered");
            document.getElementById('intro-screen').classList.add('hidden');
            document.getElementById('countdown').classList.remove('hidden');

            let countdown = 3;
            interval = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').classList.add('hidden');
                    document.getElementById('manual-weight-section').classList.remove('hidden');
                    console.log("Countdown complete, showing manual weight section");
                } else {
                    countdown -= 1;
                    document.getElementById('countdown-timer').textContent = countdown;
                    console.log(`Countdown: ${countdown}`);
                }
            }, 1000);
        }

        async function getWeight() {
            const response = await fetch('/get_weight');
            const data = await response.json();
            displayPlanetWeights(data.earth_kg); // Display weights dynamically
        }

        function displayPlanetWeights(weight) {
            const planets = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn"];
            const planetWeights = {
                "Mercury": weight * 0.38,
                "Venus": weight * 0.91,
                "Earth": weight,
                "Mars": weight * 0.38,
                "Jupiter": weight * 2.53,
                "Saturn": weight * 1.07
            };

            let planetHtml = '';
            planets.forEach(planet => {
                const planetImageUrl = `https://solarsystem.nasa.gov/system/news_items/main_images/10443_${planet.toLowerCase()}.jpg`;  // Dynamic NASA Images

                planetHtml += ` 
                    <div class="planet-card">
                        <img src="${planetImageUrl}" alt="${planet}">
                        <h3>${planet}</h3>
                        <p>${planetWeights[planet].toFixed(2)} kg</p>
                    </div>
                `;
            });

            document.getElementById('planet-weights').innerHTML = planetHtml;
            document.getElementById('planet-selection').classList.remove('hidden');
        }

        // Manual Weight Input Submission
        function submitWeight() {
            const manualWeight = parseFloat(document.getElementById('manual-weight-input').value);

            if (isNaN(manualWeight) || manualWeight <= 0) {
                document.getElementById('manual-weight-input').style.borderColor = "red";
                document.getElementById('manual-weight-error').textContent = "Please enter a valid weight!";
                return;
            }

            // Disable the submit button after submission
            document.getElementById('submit-weight-btn').disabled = true;

            // Provide feedback
            alert("Weight submitted successfully!");

            // Calculate the planet weights with the manual input
            calculatePlanetWeights(manualWeight);

            // Optionally, clear the input field after submission
            document.getElementById('manual-weight-input').value = '';
        }

        function calculatePlanetWeights(weight) {
            const planetWeights = {
                "Mercury": weight * 0.38,
                "Venus": weight * 0.91,
                "Earth": weight,
                "Mars": weight * 0.38,
                "Jupiter": weight * 2.53,
                "Saturn": weight * 1.07
            };

            let planetHtml = '';
            for (let planet in planetWeights) {
                planetHtml += `
                    <div class="planet-card">
                        <h3>${planet}</h3>
                        <p>${planetWeights[planet].toFixed(2)} kg</p>
                    </div>
                `;
            }

            document.getElementById('planet-weights').innerHTML = planetHtml;
            document.getElementById('planet-selection').classList.remove('hidden');
        }

        function capturePhoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    let videoElement = document.getElementById('video');
                    let cameraPreview = document.getElementById('camera-preview');
                    videoElement.srcObject = stream;
                    cameraPreview.style.display = "block";  // Show the video feed inside the astronaut helmet

                    setTimeout(function () {
                        let canvas = document.createElement('canvas');
                        canvas.width = 200;
                        canvas.height = 200;
                        let context = canvas.getContext('2d');
                        context.drawImage(videoElement, 0, 0, 200, 200);

                        let imageUrl = canvas.toDataURL('image/png');
                        let img = document.createElement('img');
                        img.src = imageUrl;
                        cameraPreview.innerHTML = ''; // Clear previous content
                        cameraPreview.appendChild(img); // Show the captured image

                        stream.getTracks().forEach(track => track.stop()); // Stop the camera
                    }, 10000); // your original 10 second delay
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                });
        }
    </script>
</body>

</html>
